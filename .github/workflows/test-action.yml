name: test action

env:
  USE_REMOTE_CACHE: true
  PUBLISH_IMAGE: false

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment name, should be dev, qa, or prod'
        type: string
        required: true
      VAR_TEST:
        type: string
    secrets:
      TEST:
        required: true

        

jobs:
  test:
    runs-on: ubuntu
    environment: ${{ inputs.environment }}

    steps:

      - name: echo hidden secret
        run: echo secret ${{ secrets.TEST}}

      - name: echo var
        run: echo var ${{ vars.VAR_TEST }}
